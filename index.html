<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App - Gigapub Ad</title>

  <!-- Gigapub Ad Script -->
  <script src="https://ad.gigapub.tech/script?id=2128" async defer 
          onload="adReady()" onerror="adError()"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini App</h1>
  <button id="startButton">Start</button>

  <script>
    let adLoaded = false;

    function adReady() {
      adLoaded = true;
      console.log("✅ Gigapub Ad script loaded successfully!");
    }

    function adError() {
      alert("❌ Ad script load failed! Please check your ID or network.");
    }

    document.getElementById('startButton').addEventListener('click', () => {
      if (adLoaded && typeof showAd === 'function') {
        showAd();
      } else {
        alert("⚠️ Ad not ready yet. Please wait a few seconds and try again.");
      }
    });
  </script>
</body>
</html>
