<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigapub Interstitial Ad</title>

  <!-- Gigapub Ad Script -->
  <script src="https://ad.gigapub.tech/script?id=2128" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #005f99;
    }
    #taskCounter {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mini App</h1>
  <button id="showAdBtn">Show Ad</button>
  <p id="taskCounter">Tasks Completed: 0</p>

  <script>
    // Initialize storage
    function resetTasks() {
      localStorage.setItem("taskCount", "0");
      localStorage.setItem("lastReset", Date.now().toString());
      updateUI();
    }

    function checkReset() {
      const lastReset = parseInt(localStorage.getItem("lastReset")) || 0;
      const now = Date.now();
      if (now - lastReset >= 24 * 60 * 60 * 1000) {
        resetTasks();
      }
    }

    function updateUI() {
      const taskCount = localStorage.getItem("taskCount") || "0";
      document.getElementById("taskCounter").innerText =
        "Tasks Completed: " + taskCount;
    }

    // Run at start
    checkReset();
    updateUI();

    document.getElementById("showAdBtn").addEventListener("click", () => {
      if (typeof window.showGiga === "function") {
        window.showGiga()
          .then(() => {
            console.log("✅ Ad closed successfully.");
            let taskCount = parseInt(localStorage.getItem("taskCount") || "0");
            taskCount++;
            localStorage.setItem("taskCount", taskCount.toString());
            updateUI();
          })
          .catch((err) => {
            console.error("❌ Ad failed:", err);
            alert("Ad failed or skipped. Try again.");
          });
      } else {
        alert("⚠️ Ad not ready yet. Please wait...");
      }
    });
  </script>
</body>
</html>
