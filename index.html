<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlimited Earn · sleek download</title>
  
  <!-- Font Awesome 6 (free) & Google Font (Inter) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #d3f0ec 0%, #f4f9f7 70%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      position: relative;
      backdrop-filter: blur(2px);
    }

    /* soft organic pattern overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 25px 25px, rgba(22, 160, 133, 0.03) 4%, transparent 0%);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .card {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 48px;
      box-shadow: 0 30px 60px -15px rgba(21, 114, 95, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.7) inset;
      padding: 2rem 2rem;
      border: 1px solid rgba(255,255,255,0.5);
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    /* header section */
    .app-header {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      margin-bottom: 1.2rem;
    }

    .logo {
      width: 88px;
      height: 88px;
      border-radius: 28px;
      box-shadow: 0 15px 25px -8px rgba(0, 100, 80, 0.3);
      transition: all 0.3s;
      border: 2px solid white;
    }

    .logo:hover {
      transform: rotate(2deg) scale(1.02);
    }

    .title-section h1 {
      font-size: 2.4rem;
      font-weight: 800;
      line-height: 1.1;
      background: linear-gradient(145deg, #0d5f56, #14967f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    /* modern rating pill */
    .rating-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,240,0.8);
      backdrop-filter: blur(4px);
      padding: 8px 20px;
      border-radius: 60px;
      font-weight: 600;
      font-size: 0.95rem;
      margin: 0.6rem 0 1.4rem 0;
      border: 1px solid rgba(21, 128, 110, 0.2);
      box-shadow: 0 6px 12px -6px rgba(0,0,0,0.05);
    }

    .rating-badge i {
      color: #f5b342;
      margin-right: 6px;
      font-size: 1.1rem;
    }

    /* feature chips – refined */
    .feature-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 1.5rem 0 2rem;
    }

    .feature-item {
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      border-radius: 60px;
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      border: 1px solid rgba(22, 160, 133, 0.2);
      box-shadow: 0 5px 10px -5px rgba(0,90,80,0.1);
      transition: all 0.2s;
      color: #115e51;
    }

    .feature-item:hover {
      background: white;
      border-color: #1abc9c;
      box-shadow: 0 10px 18px -10px #1abc9c;
      transform: translateY(-3px);
    }

    /* download button – glossy & elegant */
    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background: linear-gradient(125deg, #0f7968, #1abc9c, #1dd2af);
      color: white;
      text-decoration: none;
      padding: 1.2rem 1.8rem;
      border-radius: 60px;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 0.3px;
      margin: 1.8rem 0 0.8rem;
      transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.2);
      border: none;
      box-shadow: 0 15px 25px -10px #118c75, 0 0 0 1px rgba(255,255,255,0.4) inset;
    }

    .download-btn i {
      font-size: 1.7rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    .download-btn:not(.disabled):hover {
      background: linear-gradient(125deg, #1abc9c, #1dd2af, #0f7968);
      box-shadow: 0 25px 30px -12px #0b6b5c;
      transform: scale(1.03) translateY(-3px);
    }

    .download-btn.disabled {
      pointer-events: none;
      opacity: 0.5;
      filter: grayscale(0.3);
      box-shadow: 0 8px 12px -8px gray;
    }

    /* timer box – clean, modern */
    .timer-box {
      text-align: center;
      font-weight: 600;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(4px);
      padding: 0.8rem 1.2rem;
      border-radius: 60px;
      color: #0b6b5c;
      margin: 0.8rem 0 1.4rem;
      border: 1px solid rgba(22,160,133,0.2);
      font-size: 1.1rem;
      display: inline-block;
      width: auto;
      box-shadow: 0 6px 12px -8px rgba(0,0,0,0.1);
    }

    .timer-box span#countdown {
      font-size: 1.6rem;
      font-weight: 800;
      background: linear-gradient(135deg,#0f766e,#16a085);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 4px;
    }

    /* review cards – softer, elevated */
    .review-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      padding: 1.2rem 1.8rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.9);
      box-shadow: 0 12px 18px -15px rgba(26, 139, 112, 0.2);
      transition: 0.2s;
      font-weight: 500;
    }

    .review-card:hover {
      background: white;
      box-shadow: 0 20px 25px -12px #1abc9c;
    }

    .review-card:first-of-type {
      margin-top: 0.5rem;
    }

    .review-card i {
      color: #f5b342;
      letter-spacing: 2px;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #3c6b62;
      font-weight: 400;
      border-top: 1px dashed rgba(22,160,133,0.2);
      padding-top: 1.3rem;
    }

    /* small screen polish */
    @media (max-width: 420px) {
      .card { padding: 1.5rem; }
      .title-section h1 { font-size: 2rem; }
      .logo { width: 70px; height: 70px; }
      .download-btn { font-size: 1.2rem; }
    }

    /* custom star rating style */
    .fa-star, .fa-star-half-alt {
      color: #f5b342;
    }
  </style>
</head>
<body>

  <!-- 
    =====  NEW AD ZONE (single script, as requested) =====
    all previous ad zones removed, only this one remains
  -->
  <script>(function(s){s.dataset.zone='10663807',s.src='https://nap5k.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>

  <!-- main app card -->
  <div class="card">
    <div class="app-header">
      <!-- logo from provided img (postimg) -->
      <img src="https://i.postimg.cc/MGbqkgyY/IMG-20250828-152057-360.jpg" class="logo" alt="Unlimited Earn">
      <div class="title-section">
        <h1>Unlimited Earn</h1>
      </div>
    </div>

    <!-- rating + size badge -->
    <div class="rating-badge">
      <i class="fas fa-star"></i> 4.5 <span style="margin:0 6px; opacity:0.6;">|</span> 12.8k reviews <span style="margin:0 6px; opacity:0.6;">•</span> 6.7 MB
    </div>

    <!-- feature chips (interactive) -->
    <div class="feature-grid">
      <div class="feature-item"><i class="fas fa-bolt" style="margin-right:6px; color:#16a085;"></i>Instant payout</div>
      <div class="feature-item"><i class="fas fa-lock" style="margin-right:6px; color:#16a085;"></i>Secure</div>
      <div class="feature-item"><i class="fas fa-coins" style="margin-right:6px; color:#16a085;"></i>Low min</div>
      <div class="feature-item"><i class="fas fa-headset" style="margin-right:6px; color:#16a085;"></i>24/7 support</div>
    </div>

    <!-- download button (disabled until timer ends) -->
    <a href="https://www.mediafire.com/file/bhtbmnclmngbocp/unlimited+earn.apk/file" 
       class="download-btn disabled" id="downloadBtn">
      <i class="fas fa-download"></i> Download APK v2.1.0
    </a>

    <!-- countdown timer box with modern style -->
    <div class="timer-box">
      ⏳ please wait <span id="countdown">40</span> seconds...
    </div>

    <!-- user reviews – soft testimonial cards -->
    <div class="review-card">
      <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><br>
      “Very useful app. Easy to use and smooth performance.”
    </div>

    <div class="review-card">
      <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><br>
      “Good earning experience. Fast withdrawal system.”
    </div>

    <!-- footer note -->
    <div class="footer">
      © 2026 Unlimited Earn · all rights reserved
    </div>
  </div>

  <!-- countdown activation script (same logic, keeps design interactive) -->
  <script>
    (function() {
      let timeLeft = 40;
      const countdownSpan = document.getElementById("countdown");
      const downloadBtn = document.getElementById("downloadBtn");
      const timerBox = document.querySelector(".timer-box");

      const interval = setInterval(function() {
        timeLeft -= 1;
        countdownSpan.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(interval);
          // update timer box message with green check
          if (timerBox) {
            timerBox.innerHTML = "✅ <strong>Download is ready!</strong>  (click the button)";
          }
          // remove disabled class so link becomes active
          downloadBtn.classList.remove("disabled");
        }
      }, 1000);
    })();
  </script>

  <!-- subtle design note: all previous ad zones removed (10646495,10646499,10646500) and replaced with zone 10663807 -->
</body>
</html>
